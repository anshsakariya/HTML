<!DOCTYPE html>
<html>
    <head>
        <title>background cover</title>
        <style>
            body{
                background-image: url('https://as1.ftcdn.net/v2/jpg/05/35/47/38/1000_F_535473874_OWCa2ohzXXNZgqnlzF9QETsnbrSO9pFS.jpg');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover; 
            }
        </style>
    </head>
    <body>
        <h2>Background Cover</h2>

        <p>Set the background-size property to "cover" and the background image will cover the entire element, in this case the body element.</p>
    </body>
</html>
