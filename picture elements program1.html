<!DOCTYPE html>
<html>
    <head>
        <title>picture elements</title>
    </head>
    <body>
        <picture>
            <source  srcset="d:\FULL STACK DEVELOPRE\ve.jpeg">
            <source  srcset="d:\FULL STACK DEVELOPRE\veg.jpeg">
            <img src="d:\FULL STACK DEVELOPRE\vegta.jpeg">
            </picture>
            
<p>The picture element can be used when the image format is not supported by all devices.</p>

<p>The device will use the first image format it supports, and ignore the rest of the images.</p>

</body>
</html>
