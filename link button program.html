<!DOCTYPE html>
<html>
    <head>
        <title>link button program</title>
        <style>
            a:link,a:visited{
                background-color: #f44336;
                color: white;
                padding: 15 px 25px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
            }
            a:hover, a:active{
                background-color: red;
            }
        </style>
    </head>
    <body>
        <p> a link styled as a button</p>
        <a href="https://www.worldwildlife.org/species/tiger" target="_blank">this is a link</a>
    </body>
</html>
