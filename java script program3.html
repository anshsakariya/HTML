<!DOCTYPE html>
<html>
    <head>
        <title>java script program</title>
    </head>
    <body>
        <h1>my first java script</h1>
        <p>java script can change the content of an html elements</p>
        <button type="button" onclick="myFunction()">clickme</button>
        <p id="demo">this is demonstration</p>
        <script>
            function myFunction(){
                document.getElementById("demo").innerHTML="hello java script";
            }
        </script>
        </body>
</html>
