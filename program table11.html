<!DOCTYPE html>
<html>
    <head>
        <title>html table</title>
        <style>
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h2>vertical table header</h2>
        <table style="width: 100%;">
          <tr>
          <th>first name</th>
          <td>ansh</td>
          <td>dhyey</td>
          <td>raj</td>
          </tr>    
          <tr>
            <th>last name</th>
            <td>eva</td>
            <td>ravina</td>
            <td>dhayana</td>
            </tr> 
            <tr>
                <th>age</th>
                <td>15</td>
                <td>12</td>
                <td>10</td>
                </tr> 
        </table>
    </body>
</html>
